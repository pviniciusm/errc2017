<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Busca</title>
    <script type="text/javascript" src="/static/js/ajax.js"></script>
  </head>
  <body>
    <div class="cabecalo" style="position:absolute; top:0; left:0; height:40px; width:100%; background-color:#FFD700">
    </div>

    <div class="imagem" style="margin-top:-20px; margin-right:50px; float:right">
      <img src="/static/img/logos/errcmain.png" alt="">
    </div>
    <form action="" method="POST" id="cert_form">{% csrf_token %}
        <div style="display:none">
            <input type="hidden" name="csrfmiddlewaretoken" id="csrfmiddlewaretoken" value="{{ csrf_token }}">
        </div>

        <div class="" style="margin-top:80px; margin-left:50px;">
          <h2 style="font-family:'Trebuchet MS'">Busca de certificados:</h2>
          <p>
            <input type="text" name="nome" value="" id="nome" onkeyup="buscaCertificados();">
          </p>
          <p>
            <button type="button" name="button" onclick="buscaCertificados();" id="botao">Busca</button>
          </p>
        </div>
    </form>
    <div class="results" id="resultado" style="border:2px solid #000; border-radius:4px; padding:10px; margin-top:80px">

    </div>

      <script src="/static/js/jquery-3.2.1.js" type="text/javascript"></script>


  </body>
</html>
